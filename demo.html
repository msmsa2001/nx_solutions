<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI & IT Services</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full height of the screen */
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #1a1a1a;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    .hero-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 80%;
      max-width: 1200px;
    }

    /* Left Side Text */
    .hero-text {
      color: white;
      max-width: 600px;
    }

    .hero-text h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: fadeInText 2s ease-out;
    }

    .hero-text p {
      font-size: 1.5rem;
      margin-bottom: 30px;
      animation: fadeInText 2.5s ease-out;
    }

    .cta-btn {
      padding: 12px 24px;
      font-size: 1.2rem;
      background-color: #00bfae;
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      animation: fadeInText 3s ease-out;
    }

    .cta-btn:hover {
      background-color: #009d91;
      transform: scale(1.05);
    }

    /* Right Side Image */
    .hero-image {
      width: 50%;
      height: 100%;
      background-image: url('your-tech-image.jpg'); /* Replace with your tech image */
      background-position: center;
      background-size: cover;
      position: relative;
      animation: zoomInImage 5s ease-in-out infinite alternate;
    }

    /* Floating IT Icons */
    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
    }

    .floating-icon {
      position: absolute;
      width: 60px;
      height: 60px;
      opacity: 0.5;
      background-size: contain;
      background-repeat: no-repeat;
      animation: float 15s ease-in-out infinite;
    }

    /* Icon Specific Class Example */
    .floating-icon.ai {
      background-image: url('ai-icon.svg'); /* Replace with AI icon */
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-icon.cloud {
      background-image: url('cloud-icon.svg'); /* Replace with Cloud icon */
      top: 20%;
      left: 25%;
      animation-delay: 1s;
    }

    .floating-icon.binary {
      background-image: url('binary-icon.svg'); /* Replace with Binary icon */
      top: 30%;
      left: 40%;
      animation-delay: 2s;
    }

    .floating-icon.circuit {
      background-image: url('circuit-icon.svg'); /* Replace with Circuit icon */
      top: 50%;
      left: 55%;
      animation-delay: 3s;
    }

    /* Add more icons in similar fashion */

    /* Animation for Floating Elements */
    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      50% {
        transform: translate(50px, -50px) rotate(180deg);
      }
      100% {
        transform: translate(0, 0) rotate(360deg);
      }
    }

    /* FadeIn Text Animations */
    @keyframes fadeInText {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Zoom In Effect for Image */
    @keyframes zoomInImage {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }

    /* Mobile responsiveness */
    @media screen and (max-width: 768px) {
      .hero-content {
        flex-direction: column;
      }

      .hero-text {
        margin-bottom: 30px;
      }

      .hero-image {
        width: 100%;
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <div class="hero-text">
        <h1 class="fadeIn">Innovating the Future with AI</h1>
        <p class="fadeIn">Empowering businesses with cutting-edge AI and IT solutions to unlock new possibilities and drive digital transformation.</p>
        <a href="#services" class="cta-btn">Explore Our Solutions</a>
      </div>
      <div class="hero-image"></div>
    </div>

    <!-- Floating IT Icons -->
    <div class="floating-elements">
      <div class="floating-icon ai"></div>
      <div class="floating-icon cloud"></div>
      <div class="floating-icon binary"></div>
      <div class="floating-icon circuit"></div>
      <div class="floating-icon data"></div>
      <div class="floating-icon machine-learning"></div>
      <div class="floating-icon blockchain"></div>
      <div class="floating-icon cloud-computing"></div>
      <div class="floating-icon big-data"></div>
      <div class="floating-icon neural-network"></div>
      <div class="floating-icon robotic"></div>
      <div class="floating-icon 5g"></div>
      <div class="floating-icon virtual-reality"></div>
      <div class="floating-icon analytics"></div>
      <div class="floating-icon automation"></div>
    </div>
  </section>
</body>
</html>
